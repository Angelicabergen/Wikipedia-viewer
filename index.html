<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <title>Wikipedia Viewer</title>
</head>

<body>
    <div class="container-fluid">
        <div class="text-center">
            <h1 class="title">Wikipedia Page Viewer</h1>
            <input id="termInput" placeholder="Enter search term">
            <button id="submit" type="button" class="btn btn-primary button-style">Search</button>
            <button id="random" type="button" class="btn btn-primary button-style" onclick='location.href="https://en.wikipedia.org/wiki/Special:Random"'>Random</button>
        </div>
        <div class="list-style">
            <ul id="results" class="list-group">
            </ul>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
